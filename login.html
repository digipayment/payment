<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div id="error-message" class="error-message"></div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required /><br />
        <input type="password" id="password" placeholder="Password" required /><br />
        <button type="button" onclick="handleLogin()">Login</button>
    </form>
</div>

<script>
    function handleLogin() {
        // Get username and password values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Check if the credentials match for regular user or admin
        if (username === "user" && password === "user123") {
            // Redirect to user page if credentials match for user
            window.location.href = "index.html";
        } else if (username === "admin" && password === "admin123") {
            // Redirect to admin page if credentials match for admin
            window.location.href = "index-admin.html";
        } else {
            // Show error message if credentials don't match
            document.getElementById('error-message').textContent = "Invalid username or password. Please try again.";
        }
    }
</script>

</body>
</html>
